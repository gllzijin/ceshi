<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>升学指导测验-专业选择测试</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrapValidator.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/jquery.alertable.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="warpper">
		<div class="header">
			<img src="images/top.png" alt="图片加载失败">
		</div>
		<div class="content">
			<div class="queryMain">
				<div class="queryMain_top clearfix">
					<div class="queryImg" style="width:13%;float:left;"><img src="images/query.png" alt="图片加载失败"></div>
					<div class="queryTxt"><strong> 卡 号 查 询</strong></div>
					<div class="queryNext"><img src="images/right.png" alt="图片加载失败"></div>	
				</div>
				<div class="queryMain_center" style="margin-top:20px;">
					<form class="form" id="informationForm">
						<div class="form-group">
							<label class="control-label col-md-3">请输入购买卡号时系统显示的查询字符串：
							</label>
							<div class="col-md-4">
								<input type="text" id="cardNum" name="cardNum" data-required="1" class="form-control"/>
							</div>
						</div>
					</form>
				</div>
				<div class="queryMain_bottom clearfix">
					<div class="query-left" onclick="javascript:location.href='login.html'">
						<i class="fa fa-hand-o-left" aria-hidden="true"></i> 测 试 页 面
					</div>
					<div class="query-right" onclick="javascript:location.href='http://sx.neea.edu.cn'">
						<i class="fa fa-hand-o-right" aria-hidden="true"></i> 了 解 更 多 测 试
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
	<!-- 弹出警告框 -->
	<script type="text/javascript" src="js/jquery.alertable.min.js"></script>
	<script type="text/javascript" src="js/page/toQuery.js"></script>
</body>
</html>
