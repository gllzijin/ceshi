<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>升学指导测验-专业选择测试</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrapValidator.css" />
	<link rel="stylesheet" href="css/swiperStyle.css" />
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/jquery.alertable.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="warpper">
		<div class="header clearfix">
			<img src="images/top.png" alt="图片加载失败">
			<div class="testFirst">
				<div class="testLead ">
					<p class="testTitle">测试一</p>
					<p class="indent">下列题目都是对某种职业活动或日常活动的描述，请根据个人情况如实作答，选出你对这些活动的喜欢程度。答案无需与他人商量。</p>
					<!-- <p style="margin-bottom:0;"><strong>非常不喜欢、不喜欢、有点不喜欢、有点喜欢、喜欢、非常喜欢</strong></p> -->
				</div>
			<p style="margin-bottom:0;font-size: 0.8rem;text-align: center;"><strong>非常不喜欢、不喜欢、有点不喜欢、有点喜欢、喜欢、非常喜欢</strong></p>
			</div>
			<div class="testSecond testActive">
				<div class="testLead" >
					<p class="testTitle">测试二</p>
					<p class="indent">下列题目都是对某种职业活动或日常活动的描述，请根据个人情况如实作答，判断或预测自己有多大把握完成这项活动。答案无需与他人商量。</p>
				</div>
				<p style="margin-bottom:0;margin-bottom:0;font-size: 0.8rem;width:92%;margin:0 auto;"><strong>完全没把握、比较没把握、有点没把握、有一点把握、<br>比较有把握、完全有把握</strong></p>
			</div>
				
		</div>
		<div class="content">
			<div class="testMain">
				<div class="swiper-container">
					<div class="swiper-wrapper" id="questionList">	
	
					</div>				
				</div>
				<div class="testSwiper clearfix">
					<a class="testPrev" style="text-align: left;" onclick="testPrev()">上一页</a>
					<span class="pages"><span class="testPage">1</span>/42</span>
					<a class="testNext" style="text-align: right;" onclick="testNext()">下一页</a>
					<input class="btn btn-lg btn-block testActive" type="button" onclick="funSubmit()" value="完成测试"></input>
				</div>		
			</div>
		</div>
		
	</div>
	<script type="text/html" id="testLeadTpl">
		{{each notice as val}}
			<div class="testLead"><div class="testTitle">{{val.title}}</div><p>&nbsp;{{val.content}}<strong>{{val.level}}</strong></p>
			</div>
			<div>{{val.notice}}</div>
			
		{{/each}}
	</script>
	<script type="text/html" id="questionTpl">
		{{each list as val j}}
		<div class="swiper-slide">							
			<div class="questions">
				<div>
					{{each val.questions as value i}}
						<h3>{{value.id}}. {{value.title}}：</h3>
						<div class='score'>
							<div class='score-expression' style="display:{{val.displayOne}}"> </div>
							<div class='score-star' style="display:{{val.displayTwo}}"> </div>
						</div>
					{{/each}}
				</div>				
			</div>
		</div>
		{{/each}}
	</script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.3.min.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="js/score.js"></script>
	<!-- 弹出警告框 -->
	<script type="text/javascript" src="js/jquery.alertable.min.js"></script>
	<script type="text/javascript" src="js/page/test.js"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container',{
			loop:false,
			touchRatio:0,
			observer:true,//修改swiper自己或子元素时，自动初始化swiper
    		observeParents:true,//修改swiper的父元素时，自动初始化swiper 
		});
	
	</script>
</body>
</html>
